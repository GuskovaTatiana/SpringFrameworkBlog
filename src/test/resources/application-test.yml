server:
  port: 8006
  tomcat:
    mbeanregistry:
      enabled: true
spring:
  application:
    name: web-blog
  datasource:
    host: localhost
    port: 5432
    database: test_postgres
    username: postgres
    password: postgres
    url: jdbc:postgresql://${spring.datasource.host}:${spring.datasource.port}/${spring.datasource.database}?autoReconnect=true
    hikari:
      maximumPoolSize: 6
      minimumIdle: 4
      driverClassName: org.postgresql.Driver
      jdbcUrl: ${spring.datasource.url}
